name: Build and Deploy to GKE
on:
  release:
    types: [published]
jobs:
  validate:
    name: Validate merging order
    runs-on: ubuntu-latest
    steps:
    - name: step one
      run: echo "CLUSTER_NAME=${{ github.event.release.name }}" >> $GITHUB_ENV
    - name: verify cluster
      run:  jq -cr ".test[] | select(.==\"$CLUSTER_NAME\")' clusters.json